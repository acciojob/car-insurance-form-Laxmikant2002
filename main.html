<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Car Insurance Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .gender-options {
      display: flex;
      gap: 10px;
    }
    .gender-options label {
      font-weight: normal;
    }
    button {
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>

<body>
	<h2 style="text-align:center;">Car Insurance Registration Form</h2>

  <form method="post">
    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <!-- Gender -->
    <label>Gender</label>
    <div class="gender-options">
      <input type="radio" id="male" name="gender" value="Male" required>
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female" required>
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="Other" required>
      <label for="other">Other</label>
    </div>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars">
      <option value="">--Select a brand--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select>

    <!-- Car Age -->
    <label for="carage">Car Age</label>
    <input type="number" id="carage" name="carage" required>

    <!-- Date of Purchase -->
    <label for="dop">Date of Purchase</label>
    <input type="date" id="dop" name="dop" required>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" required>

    <!-- Submit -->
    <button type="submit">Submit</button>
  </form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
